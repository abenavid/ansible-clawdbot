---
# Main Node.js orchestration - delegates to OS-specific tasks

- name: Include Node.js installation (Debian/Ubuntu)
  ansible.builtin.include_tasks: nodejs-debian.yml
  when: ansible_os_family == 'Debian'

- name: Include Node.js installation (RedHat family)
  ansible.builtin.include_tasks: nodejs-redhat.yml
  when: ansible_os_family == 'RedHat'

